<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- link to actual website ðŸ‘‡ -->
  <!-- https://base-apparel-umber.vercel.app/ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 6%, 24%);
    }
  </style>
</head>

<body>
  <img id="bg-pattern" src="./images/bg-pattern-desktop.svg" alt="background pattern">
  <div id="grid">
    <img id="logo" src="./images/logo.svg" alt="logo">

    <div id="banner"></div>

    <div id="content">
      <span>We're</span>
      <br>
      <span>coming</span>
      <br>
      <span>soon</span>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <input class="email" id="email" type="email" name="email" placeholder="Email Address" autocomplete="off">
        <input id="submit" type="image" src="./images/icon-arrow.svg" alt="arrow icon">
        <img id="err-img" src="./images/icon-error.svg" alt="error icon">
        <span id="error-text">Please provide valid email</span>
      </form>

    </div>


    
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sebabatso Mashego</a>.
    </p>
  </footer>

</body>

</html>
