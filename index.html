<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- link to actual website ðŸ‘‡ -->
  <!-- https://base-apparel-umber.vercel.app/ -->
  
</head>

<body>

  <div id="grid">
    <img id="bg-pattern" src="./images/bg-pattern-desktop.svg" alt="background pattern">
    <img id="logo" src="./images/logo.svg" alt="logo">

    <div id="banner"></div>

    <div id="content">
      <span>We're</span>
      <br>
      <span>coming</span>
      <br>
      <span>soon</span>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="form">
        <div id="input">
          <input class="email" id="email" type="text" name="email" placeholder="Email Address"
            autocomplete="off">
          <input id="submit" type="image" src="./images/icon-arrow.svg" alt="arrow icon">
          <img id="err-img" src="./images/icon-error.svg" alt="error icon">
          <span id="error-text">Please provide valid email</span>
        </div>
      </form>

    </div>



  </div>

  <script src="./script.js"></script>

</body>

</html>
